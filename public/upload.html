<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card with Button and File Input</title>
  <link rel="stylesheet" href="./stylesheets/upload.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
  <script src="javascripts/upload.js"></script>
</head>
<body>
  <div class="navbar">
    <img src="images/BACK.jpeg" onclick="goBack()" width="75px" height="75px" class="logo"/>
  </div>
  <div class="content">
    <div class="card-3d-wrap">
      <div class="card-3d-content">
        <input type="file" id="fileInput" class="file-input" accept=".json">
        <button class="btn" onclick="upload()">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
