<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join room</title>
    <link rel="stylesheet" href="stylesheets/join_room.css">
    <script src="/javascripts/join_room.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="/images/BACK.jpeg" width="75px" height="75px" class="logo"/>
        
    </div>
    <div class="bigger">
        <div class="some">
            <h1 id="mainy">Cryptid</h1>
        </div>
        <div id="holder">
            <span style="height: 30px;"></span>
            <div class="inners">
                <h2 id="enter">Enter Joining Code</h2>
            </div>
            <span style="height: 5px;"></span>
            <div class="inners">
                <input type="text" autocomplete="off" id="room_number">
            </div>
            <span style="height: 10px;"></span>
            <div class="inners">
                <button id="join" onclick="join()">
                    <h2 id="join_text">Join Game!</h2>
                </button>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
