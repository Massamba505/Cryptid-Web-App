<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode</title>
    <link rel="stylesheet" href="./stylesheets/game_mode.css">
    <script src="/javascripts/game_mode.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-wrapper">
                <a href="/home" class="logo-link">
                    <img src="/images/BACK.jpeg" width="75px" height="75px" class="logo"/>
                </a>
                <div class="title-wrapper">
                    <h1 class="title">Game Mode</h1>
                    <p class="subtitle">Pick any game mode you want to play in</p>
                </div>
            </div>
        </header>
        <main>
            <div class="card-container">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Intro</h4>
                    </div>
                    <div class="card-body">
                        <img src="/images/intro.jpeg" width="350" height="250" alt="Intro Game">
                        <p>Play Introduction Game</p>
                        <button type="button" class="btn" onclick="switch_page(0)">Intro</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Normal</h4>
                    </div>
                    <div class="card-body">
                        <img src="/images/normal.jpeg" width="300" height="250" alt="Normal Game">
                        <p>Play Normal Game</p>
                        <button onclick="switch_page(1)" type="button" class="btn">Normal</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
