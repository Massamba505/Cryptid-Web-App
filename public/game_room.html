<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Game Room</title>
    <link rel="stylesheet" href="./stylesheets/game_room.css">
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
    <script src="/javascripts/game_room.js"></script>
   
</head>
<body>
    <nav class="navbar">
        <a href="/home" class="logo">
            <img src="/images/BACK.jpeg" width="75px" height="75px" class="logo"/>
        </a>
        <h1 class="heading">Custom Game Room</h1>
    </nav>

    
    
    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Create Room</h4>
                </div>
                <div class="card-body">
                    <img src="/images/intro.jpeg" width="350" height="250" alt="Intro Game">
                    <p>Create public or private game rooms</p>
                    <button onclick="create()" type="button" class="btn">Create Room</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4>Join Room</h4>
                </div>
                <div class="card-body">
                    <img src="/images/normal.jpeg" width="300" height="250" alt="Normal Game">
                    <p>Join a room using the private code</p>
                    <button onclick="join()" type="button" class="btn">Join Room</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4>Custom Map</h4>
                </div>
                <div class="card-body">
                    <img src="/images/poi.jpeg" width="300" height="250" alt="Normal Game">
                    <p>Create or upload custom map</p>
                    <button onclick="browse()" type="button" class="btn">Custom Map</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
