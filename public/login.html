<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">

</head>
<body>
	<a href="/" class="logo">
		<img style="border-radius: 1em;" src="/images/logo.jpg" alt="">
	</a>
	<div class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 text-center align-self-center py-4">
					<div class="section pb-2 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span class="click_2">Log In </span><span class="click_2">Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form id="login_form" method="post">
												<h4 id="val1" class="mb-2 pb-1">Log In</h4>
												<div class="form-group">
													<span id="invalid2" class="strength mb-1">Incorrect username or password</span>
													<input required type="text" name="logusername" class="form-style" placeholder="Your Username" id="logusername" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" id="LogIn" class="btn mt-4">submit</button>
											</form>
											<p class="mb-2 mt-4 text-center"><a href="/users/forgot" class="link">Forgot your password?</a></p>
											<div class="division">
												<div class="line"></div>
												<span>OR</span>
												<div class="line"></div>
											</div>
											<div class="mb-4 other">
												<div>
													<a href="/auth/google" class="btn rounded-3 d-flex align-items-center">

														<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-google text-danger" viewBox="0 0 16 16">
														  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
														</svg>
														<span class="ms-2">Google</span>
													</a>
												</div>
												<div>
													<a href="auth/github" class="btn rounded-3 d-flex align-items-center">
														<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-github text-black" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M8 0C3.582 0 0 3.582 0 8c0 3.54 2.29 6.533 5.47 7.59.4.074.547-.173.547-.385 0-.19-.007-.69-.01-1.357-2.225.482-2.695-1.074-2.695-1.074-.364-.924-.887-1.17-.887-1.17-.725-.496.055-.486.055-.486.802.057 1.223.825 1.223.825.713 1.218 1.87.866 2.327.662.072-.517.278-.867.506-1.067-1.773-.2-3.633-.887-3.633-3.945 0-.87.312-1.587.823-2.147-.083-.2-.36-1.016.078-2.118 0 0 .672-.215 2.2.82.64-.178 1.32-.266 2-.27.68.004 1.36.092 2 .27 1.527-1.035 2.198-.82 2.198-.82.44 1.102.16 1.918.078 2.118.512.56.82 1.277.82 2.147 0 3.066-1.863 3.742-3.643 3.937.286.246.54.733.54 1.477 0 1.065-.01 1.922-.01 2.188 0 .213.144.462.55.384C13.708 14.53 16 11.538 16 8c0-4.418-3.582-8-8-8z"/>
														</svg>
														<span class="ms-2">Github</span>
													</a>
												</div>
											</div>
                                        </div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<form id="signup_form" method="post">
												<h4 id="val2" class=" pb-2 pt-3">Sign Up</h4>
												<div id="passwordStrength" class="strength mb-1">
													<ul id="strengthMessages"></ul>
												</div>
												<span id="taken" class="mb-1"></span>
												<div class="form-group">
													<input required type="text" name="signusername" class="form-style" placeholder="Your Username" id="signusername" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>	
												<div class="form-group mt-2">
													<div id="emailError" class="strength">Invalid email address.</div>
													<input required type="email" name="signemail" class="form-style" placeholder="Your Email" id="signemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input required type="password" name="signpass" class="form-style" placeholder="Your Password" id="signpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													<input required type="password" name="signpass" class="form-style" placeholder="Confirm your Password" id="signconfpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" id="SignUp" class="btn mt-4">submit</button>
											</form>
                                            <div class="division">
                                                <div class="line"></div>
                                                <span>OR</span>
                                                <div class="line"></div>
                                            </div>
											<div class="mb-4 other">
												<div>
													<a href="/auth/google" class="btn rounded-3 d-flex align-items-center">
														<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-google text-danger" viewBox="0 0 16 16">
														  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
														</svg>
														<span class="ms-2">Google</span>
													</a>
												</div>
												<div>
													<a href="/auth/github" class="btn rounded-3 d-flex align-items-center">
														<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-github text-black" viewBox="0 0 16 16">
															<path fill-rule="evenodd" d="M8 0C3.582 0 0 3.582 0 8c0 3.54 2.29 6.533 5.47 7.59.4.074.547-.173.547-.385 0-.19-.007-.69-.01-1.357-2.225.482-2.695-1.074-2.695-1.074-.364-.924-.887-1.17-.887-1.17-.725-.496.055-.486.055-.486.802.057 1.223.825 1.223.825.713 1.218 1.87.866 2.327.662.072-.517.278-.867.506-1.067-1.773-.2-3.633-.887-3.633-3.945 0-.87.312-1.587.823-2.147-.083-.2-.36-1.016.078-2.118 0 0 .672-.215 2.2.82.64-.178 1.32-.266 2-.27.68.004 1.36.092 2 .27 1.527-1.035 2.198-.82 2.198-.82.44 1.102.16 1.918.078 2.118.512.56.82 1.277.82 2.147 0 3.066-1.863 3.742-3.643 3.937.286.246.54.733.54 1.477 0 1.065-.01 1.922-.01 2.188 0 .213.144.462.55.384C13.708 14.53 16 11.538 16 8c0-4.418-3.582-8-8-8z"/>
														</svg>
														<span class="ms-2">Github</span>
													</a>
												</div>
											</div>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
	
    <script src="/javascripts/login.js"></script>

</body>
</html>
