<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/customplay.css" />
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="image-row" id="image-row">
      <button id="flip">
        <img src="images/rotate.svg" alt="rotate" />
      </button>
      <img id="img0" height="100px" src="tiles/0.png" alt="" draggable="true" />
      <img id="img1" height="100px" src="tiles/1.png" alt="" draggable="true" />
      <img id="img2" height="100px" src="tiles/2.png" alt="" draggable="true" />
      <img id="img3" height="100px" src="tiles/3.png" alt="" draggable="true" />
      <img id="img4" height="100px" src="tiles/4.png" alt="" draggable="true" />
      <img id="img5" height="100px" src="tiles/5.png" alt="" draggable="true" />
      <img
        id="img6"
        height="100px"
        src="tiles/6.png"
        alt=""
        draggable="true"
        style="display: none"
      />
      <img
        id="img7"
        height="100px"
        src="tiles/7.png"
        alt=""
        draggable="true"
        style="display: none"
      />
      <img
        id="img8"
        height="100px"
        src="tiles/8.png"
        alt=""
        draggable="true"
        style="display: none"
      />
      <img
        id="img9"
        height="100px"
        src="tiles/9.png"
        alt=""
        draggable="true"
        style="display: none"
      />
      <img
        id="img10"
        height="100px"
        src="tiles/10.png"
        alt=""
        draggable="true"
        style="display: none"
      />
      <img
        id="img11"
        height="100px"
        src="tiles/11.png"
        alt=""
        draggable="true"
        style="display: none"
      />
    </div>

    <p id="para">
      Create your map, then submit. Click the rotate button to rotate pieces.
      Drag out of cell to remove.
    </p>

    <div id="buttons">
      <!-- <button id="flip">Flip Pieces</button> -->
      <button onclick="submitConfig()" id="submit-button">
        Submit Configuration
      </button>
    </div>

    <div class="grid-container">
      <div class="grid-cell" id="cell0"></div>
      <div class="grid-cell" id="cell1"></div>
      <div class="grid-cell" id="cell2"></div>
      <div class="grid-cell" id="cell3"></div>
      <div class="grid-cell" id="cell4"></div>
      <div class="grid-cell" id="cell5"></div>
    </div>

    <div class="large">
      <div id="box"></div>
      <canvas width="600" height="600" id="myCanvas"> </canvas>
    </div>

    <script src="javascripts/customplay.js"></script>
  </body>
</html>
