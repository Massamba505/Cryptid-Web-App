<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/customplay.css" />
  </head>
  <body>
    <div class="image-row" id="image-row">
      <img id="img0" height="100px" src="tiles/0.png" alt="" draggable="true" />
      <img id="img1" height="100px" src="tiles/1.png" alt="" draggable="true" />
      <img id="img2" height="100px" src="tiles/2.png" alt="" draggable="true" />
      <img id="img3" height="100px" src="tiles/3.png" alt="" draggable="true" />
      <img id="img4" height="100px" src="tiles/4.png" alt="" draggable="true" />
      <img id="img5" height="100px" src="tiles/5.png" alt="" draggable="true" />
      <img id="img6" height="100px" src="tiles/6.png" alt="" draggable="true" />
      <img id="img7" height="100px" src="tiles/7.png" alt="" draggable="true" />
      <img id="img8" height="100px" src="tiles/8.png" alt="" draggable="true" />
      <img id="img9" height="100px" src="tiles/9.png" alt="" draggable="true" />
      <img
        id="img10"
        height="100px"
        src="tiles/10.png"
        alt=""
        draggable="true"
      />
      <img
        id="img11"
        height="100px"
        src="tiles/11.png"
        alt=""
        draggable="true"
      />
    </div>

    <div class="grid-container">
      <div class="grid-cell" id="cell0"></div>
      <div class="grid-cell" id="cell1"></div>
      <div class="grid-cell" id="cell2"></div>
      <div class="grid-cell" id="cell3"></div>
      <div class="grid-cell" id="cell4"></div>
      <div class="grid-cell" id="cell5"></div>
    </div>

    <button onclick="submitConfig()" id="submit-button">Submit Config</button>

    <div class="large">
      <div id="box"></div>
      <canvas width="600" height="600" id="myCanvas"> </canvas>
    </div>

    <div id="buttons"></div>

    <script src="javascripts/customplay.js"></script>
  </body>
</html>
