<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/replay.css" />
    <style>
      #leave{
        height:40px;
        background-color: rgb(255, 214, 161);
        color: rgb(95, 49, 11);
        border: 2px solid;
        border-radius: 5px;
        font-size: 20px;
      }
      #leave:hover{
        background-color: rgb(95, 49, 11);
        color: rgb(255, 214, 161);
        border: 2px solid rgb(95, 49, 11);;
        border-radius: 5px;
        font-size: 20px;
      }
    </style>
    <script>function leave(){window.history.back();}</script>
  </head>
  <body>
    <div id="whatt">
      <div id="notifier">This will tell you what's happening in the game</div>
      <span style="width: 100px;"></span>
      <div id="butts"style="height 60px">
        <button id="undo" class="actions" onclick="undo()">Undo</button>
        <span style="width: 15px;"></span>
        <button id="next" class="actions" onclick="next()">Next</button>
        <span style="width: 15px;"></span>
        <button id="auto" class="actions" onclick="toggle()">Auto</button>
        
      </div>
      <span style="width: 15px;"></span>
        <div><button onclick="leave()" id="leave">Exit Game</button></div>
    </div>
    <section>
      <article>
          <div id="clue-list">
            <div class="single-clue">Player Clues:</div>
          </div>
        </div>
      </article>

      <article id="specialarticle">
        <div class="large">
          <div id="box"></div>
          <canvas id="myCanvas" width="600" height="600"> </canvas>
        </div>
      </article>

      <article id="pdf">
        <img src="tiles/legend.png" alt="" id="legendImg" />
        <!-- <img src="tiles/refrules.png" alt="" id="rulesImg"> -->
      </article>
    </section>

    <div id="modal">
      <img id="modalImg" src="" alt="" />
      <span id="closeModal">&times;</span>
    </div>

    <br />
    
    <script src="javascripts/draw.js"></script>
    <script src="javascripts/button.js"></script>
    <script src="javascripts/replay.js"></script>
  </body>
</html>
