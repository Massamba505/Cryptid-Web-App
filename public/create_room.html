 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="/javascripts/create_room.js"></script>
    <style>
            .cols{
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                width: 630px;
                text-align: center;
            }
    </style>
</head>
<body>
    <div class="container py-0">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-2 mb-1 border-bottom">
            <a href="/home" class="d-flex align-items-center link-body-emphasis text-decoration-none">
              <img src="/images/logo.jpg" width="75px" height="75px" class="me-2"/>
            </a>
          </div>
      
          <div class="p-1 pb-md-1 mx-auto text-center">
            <h1 class="display-5 fw-normal text-body-emphasis">Create Local Game</h1>
            <p class="fs-5 text-body-secondary">Select the number of players</p>
          </div>
        </header>
        <main>
          <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
            <div class="col">
              <div class="card mb-2 rounded-3 shadow-sm">
                <div class="card-header py-2">
                  <h4 class="my-0 fw-normal">3 Player Game</h4>
                </div>
                <div class="card-body">
                    <img src="/images/3p.png" width="350" height="250" alt="">
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary" onclick="players(3)">3 Players</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-2 rounded-3 shadow-sm">
                <div class="card-header py-2">
                  <h4 class="my-0 fw-normal">4 Player Game</h4>
                </div>
                <div class="card-body">
                    <img src="/images/4p.png" width="300" height="250" alt="">
                    <button onclick="players(4)" type="button" class="w-100 btn btn-lg btn-outline-primary">4 Players</button>
                </div>
              </div>
            </div>
            
          </div>
          <div style="display:flex;flex-direction:row;justify-content: center;">
          <div class="cols">
            <div class="card mb-2 rounded-3 shadow-sm">
              <div class="card-header py-2">
                <h4 class="my-0 fw-normal">5 Player Game</h4>
              </div>
              <div class="card-body">
                  <div style="display: flex;flex-direction: row;justify-content: center;"><img src="/images/5p.png" width="300" height="250" alt=""></div>
                  <button onclick="players(5)" type="button" class="w-100 btn btn-lg btn-outline-primary">5 Players</button>
              </div>
            </div>
        </div>
    </div>
        </main>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
