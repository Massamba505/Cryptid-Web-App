<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link rel="stylesheet" href="./stylesheets/create_room.css">
    <script src="/javascripts/create_room.js"></script>
    
</head>
<body>
  <div class="navbar">
      <a href="/home">
          <img src="/images/logo.jpg" alt="Logo">
      </a>
      <h1>Create Local Game</h1>
  </div>

  <div class="container">
      <main>
          <div class="row">
              <div class="card">
                  <div class="card-header">
                      <h4>3 Player Game</h4>
                  </div>
                  <div class="card-body">
                      <img src="/images/3p.png" alt="3 Player Game">
                      <button type="button" class="btn" onclick="players(3)">3 Players</button>
                  </div>
              </div>
              <div class="card">
                  <div class="card-header">
                      <h4>4 Player Game</h4>
                  </div>
                  <div class="card-body">
                      <img src="/images/4p.png" alt="4 Player Game">
                      <button type="button" class="btn" onclick="players(4)">4 Players</button>
                  </div>
              </div>
          </div>
          <div class="cols">
              <div class="card">
                  <div class="card-header">
                      <h4>5 Player Game</h4>
                  </div>
                  <div class="card-body">
                      <img src="/images/5p.png" alt="5 Player Game">
                      <button type="button" class="btn" onclick="players(5)">5 Players</button>
                  </div>
              </div>
          </div>
      </main>
  </div>
</body>
</html>
