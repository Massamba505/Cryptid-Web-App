<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Actions</title>
  <link rel="stylesheet" href="./stylesheets/select_page.css">
  <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
  <div class="navbar">
    <img src="images/BACK.jpeg" width="75px" onclick="goBack()" height="75px" class="logo"/>
  </div>
  <div class="container">
    <button class="action-button" onclick="createMap()">Create Map</button>
    <button class="action-button" onclick="uploadMap()">Upload Map</button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
    function createMap() {
      window.location.href="/create-map";
    }
    function uploadMap() {
      window.location.href="/upload-custom";
    }
  </script>
</body>
</html>
