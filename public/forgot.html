<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- <link rel="stylesheet" href="stylesheets/change_pass.css"> -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/forgot.css">
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
</head>
<body>
	<a href="/users" class="logo">
		<img style="border-radius: 1em;" src="/images/BACK.jpeg" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
						<span id="code-sent" class="code-send">CODE SENT</span>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div id="uniqueEmail" class="section text-center">
											<form id="Submitemail" method="post">
												<h4 class="pb-2">Fogot Password</h4>
												<span id="invalid" class="strength mb-1">Email does not exist</span>
												<div class="form-group">
													<input required type="email" name="email" class="form-style" placeholder="Your Email" id="email" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>
												<button type="submit" class="btn mt-4">submit</button>
											</form>
                                        </div>
                                        <!-- code part -->
										<div id="uniqueCode" class="section text-center">
											<form id="Submitcode" method="post">
												<h4 class="mb pb-3">Code</h4>
												<span id="invalid2" class="strength mb-1">Invalid Code</span>
												<div class="form-group mt-3">
													<input required type="text" name="code" class="form-style" placeholder="Code" id="code" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>
												<button type="submit" class="btn mt-4">submit</button>
											</form>
                                        </div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<form id="newPassword" method="post">
												<h4 class="mb-3 pb-2 pt-3">New Password</h4>
												<div id="passwordStrength" class="strength mb-1">
													<ul id="strengthMessages"></ul>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="newpass" class="form-style" placeholder="New Password" id="newpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="confpass" class="form-style" placeholder="Confirm Password" id="confpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button type="submit" class="btn mt-4">submit</button>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
	
    <script src="/javascripts/forgot.js"></script>
</body>
</html>
