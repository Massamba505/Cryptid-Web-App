<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/stylesheets/home.css">
    <script src="/javascripts/home.js"></script>
</head>
<body class="full-height">
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <h3 class="player-name">Welcome, <span id="playerName">Player</span></h3>
                <a href="users/logout">
                    <button class="btn btn-outline-danger logout-btn">Log Out</button>
                </a>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <h1 class="mt-3 pb-3 text-center"><span>Cryptid Game</span></h1>
            <div class="align-self-center">
                <div class="section pb-0 pt-5 pt-sm-2">
                    <div class="card-3d-wrap my-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section d-flex flex-column">
                                        <a class="link">
                                            <button onclick="online_play()" id="Play" class="btn mt-4">Online Play</button>
                                        </a>
                                        <a class="link">
                                            <button onclick="local_play()" id="local" class="btn mt-4">Local Play</button>
                                        </a>
                                        <a class="link"> 
                                            <button onclick="custom()" type id="Custome" class="btn mt-4">
                                                <p class="title">Custom Game Room</p>
                                                <p class="description">Create and invite others to a game room</p>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
